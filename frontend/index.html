<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="navbar navbar-inverse navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Cloister Meal Checker</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Meal Swipes</a></li>
	    <li><a href="">Statistics</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
	<div id="members" class="col-md-4">
	  <h3 class="h3"> Members </h3>
	  <div id="members-table" class="person-table">
	    <table class="table">
	      <thead>
		<tr>
		  <th> First </th>
		  <th> Last </th>
		</tr>
	      </thead>
	    </table>
	  </div>
      </div>
      <div id="guests" class="col-md-4">
	<h3 class="h3"> Guests </h3>
	<div id="guest-table" class="person-table">
	  <table class="table">
	    <thead>
	      <tr>
		<th> First </th>
		<th> Last </th>
	      </tr>
	    </thead>
	  </table>
	</div>
      </div>
      <div class="col-md-4">
	<h3 class="h3"> Swipes </h3>
	<div id="alerts" class="">
	  
	</div>
      </div>
    </div>
    

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars.js"></script>
<!-- Templates -->
<script id="member-alert-template" type="text/x-handlebars-template">
  <div class="alert alert-success col-md4">
    Member: {{first}} {{last}}
  </div>
</script>
<script id="guest-alert-template" type="text/x-handlebars-template">
  <div class="alert alert-success col-md4">
    Guest: {{first}} {{last}}
  </div>
</script>
<script id="non-member-alert-template" type="text/x-handlebars-template">
  <div class="alert alert-danger col-md4">
    Invalid: {{first}} {{last}}
  </div>
</script>
<script id="error-alert-template" type="text/x-handlebars-template">
  <div class="alert alert-danger col-md4">
    ERROR
  </div>
</script>
<script id="person-list-row-template" type="text/x-handlebars-template">
  <tr class="{{rowtype}}">
    <td> {{first}} </td>
    <td> {{last}} </td>
  </tr>
</script>
<script type="text/javascript" src="js/test.js"></script>
</body>
</html>
